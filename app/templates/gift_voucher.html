<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>E-Coupon</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap v5.2.3 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #efefef;
      font-family: "Times New Roman", Times, serif;
    }

    .coupon-card {
      max-width: 675px;
      margin: 50px auto;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      display: flex;
      overflow: hidden;
      border-radius: 10px;
      background: repeating-linear-gradient(45deg, #f9f9f9, #f9f9f9 5px,
          #f3f3f3 5px, #f3f3f3 10px);
      position: relative;
    }

    .coupon-left {
      flex: 2;
      padding: 25px;
      display: flex;
      flex-direction: column;
    }

    .coupon-left h4 {
      font-size: 24px;
      font-weight: bold;
      color: #1ebdbb;
      margin-bottom: 8px;
    }

    .coupon-left h2 {
      font-family: "Times New Roman", Times, serif;
      font-style: italic;
      font-weight: 600;
      color: #148f8d;
      margin-bottom: 10px;
    }

    .coupon-left p {
      font-size: 18px;
      font-family: "Times New Roman", Times, serif;
      font-style: italic;
      font-weight: bold;
      color: #148f8d;
      margin-bottom: 10px;
    }

    .coupon-info {
      font-size: 15px;
      color: #565;
      margin-bottom: 5px;
    }

    .qr-inline {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
    }

    .coupon-right {
      flex: 1;
      background: linear-gradient(135deg, #1ebdbb, #40d6c9);
      clip-path: polygon(25% 0%, 100% 0%, 100% 100%, 0% 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .circle-value {
      background: #f28c28;
      color: white;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      box-shadow: 0 0 0 5px #fff, 0 0 0 10px #f8b74f;
      font-weight: bold;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center; /* centers both vertically and horizontally */
      padding: 0; /* remove extra top padding */
    }

    .circle-value .currency {
      font-size: 14px;
      margin-bottom: 2px; /* reduce space between currency and amount */
      line-height: 1;
    }

    .circle-value .amount {
      font-size: 36px;
      line-height: 1;
      margin-top: 0;
    }

    .bottom-info {
      font-weight: normal;
      margin-top: auto;
    }

    @media (max-width: 768px) {
      .coupon-card {
        flex-direction: column;
        max-width: 90%;
      }

      .coupon-right {
        clip-path: none;
        padding: 20px;
      }

      .circle-value {
        margin: 0 auto;
      }

      .qr-inline {
        justify-content: center;
      }
    }
  </style>
</head>

<body>

  <div class="coupon-card">
    <div class="coupon-left d-flex flex-column">
      <div class="row mb-1 pb-1">
        <div class="col-md-9">
          <h4>{{ title }}</h4>
          <h2 class="text-center">SPECIAL OFFER</h2>
          <p class="text-center">{{ coupon_text }}</p>
        </div>
        <div class="col-md-3 d-flex align-items-center justify-content-center">
          <div class="qr-inline d-flex flex-column align-items-center">
            <img src="{{ qr_code_url }}" alt="QR Code">
            <strong class="mt-2">{{ coupon_code }}</strong>
          </div>
        </div>
        
      </div>
      <div class="row text-center mb-0">
        <div>
          <div class="text-danger">{{ validity_text }}</div>
          <div>{{ contact_info }}</div>
        </div>
      </div>
    </div>

    <div class="coupon-right">
      <div class="circle-value">
        <span class="currency mb-0">{{ currency_code }}</span>
        <span class="amount mt-0">{{ amount }}</span>
      </div>
    </div>
  </div>

</body>

</html>
